name: open_settings
description: The most complete flutter plugin packages for open various settings screen in Android and Ios
version: 2.0.0
author: "Ali Hoseinpoor <iamhoseinpoor@gmail.com>"
homepage: https://github.com/AliHoseinpoor/open_settings

environment:
  sdk: ">=2.10.4 <3.0.0"
  # Flutter versions prior to 1.12 did not support the
  # flutter.plugin.platforms map.
  flutter: ">=2.0.0"


dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  plugin:
    platforms:
      android:
        package: alihoseinpoor.com.open_settings
        pluginClass: OpenSettingsPlugin
      ios:
        pluginClass: OpenSettingsPlugin

